<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>PrimeTimeTwitter</title>
  <meta name="description" content="PrimeTimeTweets">
  <meta name="PrimeTimeTran" content="SitePoint">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link rel="stylesheet" src="">
</head>

<body class="d-flex flex-column h-100" style="background-color: #FEFCFB">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PrimeTimeTwitter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" type="search" placeholder="#puppies" aria-label="Search" style="width: 800px">
        </form>
      </ul>

      <form onsubmit="onSignIn()" id="signInForm" style="visibility: hidden">
        <input type="text" id="userNameInput" placeholder="Email" name="username">
        <input type="password" placeholder="********" name="psw">
        <button class="btn btn-primary" onclick="onSignIn()" type="submit">Login</button>
      </form>

      <div id="currentUserOptions" style="visibility: hidden">
        <form class="form-inline">
          <span class="label label-primary" style="color: white; margin-right: 15px; font-size: 20px" id="currentUserPrompt"></span>
          <button onclick="onSignOut()" class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Out</button>
        </form>
      </div> 

    </div>
    </nav>

    <!-- Main -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5"></h1>
        <p class="lead">Share your thoughts with the world...</p>
        <input id="userTweetInput" autocomplete="false" maxLength="140" style="width:100%; height:50px; font-size:30px; padding-left: 5px" type='text' name='name' />
        <p class="lead font-weight-normal" id="userPrompt">140</p>
        <button onclick="onAddTweet()" class="btn btn-lg btn-primary btn-info" style="background-color: #001F54">Tweet</button>
        <ul id="tweetList" class="list-group">
        </ul>          
      </div>
    </main>

    <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              
              <h4 class="modal-title">What would you like to say?</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <input id="retweetInput" class="form-control mr-sm-2" type="text" type="search" placeholder="#puppies" aria-label="Search" style="width: 100%">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
  <script src="scripts.js"></script>
</body>

</html>
